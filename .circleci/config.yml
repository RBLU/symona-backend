
# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.1
        environment:
          OCI_HOME: /home/circleci/.oracle/instantclient
          OCI_LIB_DIR: /home/circleci/.oracle/instantclient
          OCI_INC_DIR: /home/circleci/.oracle/instantclient/sdk/include
          OCI_INCLUDE_DIR: /home/circleci/.oracle/instantclient/sdk/include
          LD_LIBRARY_PATH: /home/circleci/.oracle/instantclient
      - image: wnameless/oracle-xe-11g


      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4


    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          command: scripts/node-oracledb-prepare.sh
      - run: npm install

      - save_cache:
          paths:
            - node_modules
            - .oracle
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run citest


